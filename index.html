<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Capitação Solar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="celular">
    <img src="IMG/logoCompleto.png" alt="Logo" class="logo">
    <div class="tela" id="tela"></div>
    <div class="botoes">
      <div class="botao" onclick="getWeather()"><img src="IMG/nublado.png" alt="Nublado" class="imagem-botao"></div>
      <div class="botao" onclick="openSolarPanelForm()"><img src="IMG/painel-solar.png" alt="Painel Solar" class="imagem-botao"></div>
      <div class="botao" onclick="giveUsageTips()"><img src="IMG/lampada-de-ideia.png" alt="Dicas" class="imagem-botao"></div>
      <div class="botao" onclick="openContactForm()"><img src="IMG/bate-papo.png" alt="Contato" class="imagem-botao"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
